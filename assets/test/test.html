<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="scores-page">
        <a target="#" href="highscores.html"><p>Highscores</p></a>
    </div>
    <div id="timer-page">
         <p>Seconds remaining: <span id="timer">50</span></p>
    </div>


    <div id="start-page" data-state="show">
        <h1>Code Quiz</h1>
        <button id="start-btn">Start</button>
    </div>

    <div id="questions-page"  data-state="hidden">
        <div id="question-ask"></div>
        <div id="options"></div>
    </div>

    <div id="end-page" data-state="hidden">
        <p>Your score is: <span id="score"></span></p>
        <p>Your initial is: <input id="initial" type="text"></p>
        <button id="submit">Submit</button>
    </div>

    <script src="./assets/script/test.js"></script>
</body>
</html>
